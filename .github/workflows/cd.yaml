name: Release

on:
  push:
    branches:
      - main

jobs:
  checks:
    uses: ./.github/workflows/ci.yaml
    # Don't run checks from a versioning merge
    if: ${{ !contains(github.event.head_commit.message, 'changeset-release/main') }}

  pages:
    uses: ./.github/workflows/pages.yaml
    needs: [checks]
    # will be skipped if 'checks' is skipped.

  version-and-publish:
    name: Version & Publish
    runs-on: ubuntu-latest
    needs: [checks]
    # This job should always run, as long as the 'checks' job didn't fail.
    # It will proceed if 'checks' succeeded or was skipped.
    if: always() && needs.checks.result != 'failure'

    steps:
      - name: Generate GitHub App Token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.CHANGESET_APP_ID }}
          private-key: ${{ secrets.CHANGESET_APP_KEY }}

      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup CI Environment
        uses: ./.github/actions/setup-ci

      - name: Create Versioning PR or Publish Packages
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm publish -r
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
