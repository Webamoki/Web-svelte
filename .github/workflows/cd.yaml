name: Changeset

on:
  push:
    branches:
      - main

jobs:
  checks:
    uses: ./.github/workflows/ci.yaml
    # Don't run checks from a versioning merge
    if: ${{ !contains(github.event.head_commit.message, 'changeset-release/main') }}

  pages:
    # Deploy every push, except versioning (when no checks)
    uses: ./.github/workflows/pages.yaml
    needs: [checks]

  version-and-publish:
    name: Version & Publish
    runs-on: ubuntu-latest
    needs: [checks]
    if: always() && needs.checks.result != 'failure'

    steps:
      - name: Generate GitHub App Token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.CHANGESET_APP_ID }}
          private-key: ${{ secrets.CHANGESET_APP_KEY }}

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: ./.github/actions/setup-ci

      - name: Version and Create Release Pull Request
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm publish -r
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
